<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dashboard - Fitness Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 42px;
      font-weight: bold;
      color: #222;
    }
    .fitness-image {
      text-align: center;
      margin: 30px 0 20px;
    }
    .fitness-image img {

      width: 200px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      height: 200px;
    }
    .quote {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #444;
      margin-bottom: 30px;
    }
    .content {
      display: flex;
      justify-content: flex-start;
    }
    .services {
      width: 300px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .services h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #481FED;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }
    .services ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .services li {
      font-size: 18px;
      color: #333;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .action-buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn-join {
      background-color: #00BFFF;
      color: white;
      padding: 12px 35px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-exit {
      background-color: black;
      color: white;
      padding: 12px 35px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <!-- Header -->
  <div class="header">
    <h1>Dashboard</h1>
  </div>

  <!-- Image -->
  <div class="fitness-image">
    <img src="/img.png"  alt="Fitness Motivation">
  </div>

  <!-- Quote -->
  <div class="quote">
    Once you see results, it becomes an addiction
  </div>

  <!-- Left Side Services -->
  <div class="content">
    <div class="services">
      <h2>Our Services</h2>
      <ul>
        <li>Cardio Exercise</li>
        <li>Personal Training</li>
        <li>Yoga</li>
        <li>Complete Equipment</li>
        <li>Packages</li>
      </ul>
    </div>
  </div>

  <!-- Buttons -->
  <div class="action-buttons">
    <a th:href="@{/logout}" class="btn-exit">EXIT</a>
    <a href="/join" class="btn-join">JOIN NOW</a>
  </div>
</div>
</body>
</html>
